- defaults:
    link:
      relink: true
      create: true
    clean:
      recursive: true

- clean: 
    # General
    - '~/.config'

    # Neovim
    - '~/.config/nvim'

    # Fish
    - '~/.config/fish'
    - '~/.config/fish/functions'
    - '~/.config/fish/conf.d'

    # Alacritty
    - '~/.config/alacritty'

    # Bat
    - '~/.config/bat'

    # Git
    - '~/.config/git'

    # Bottom
    - '~/.config/bottom'

- link:
    # Tmux
    ~/.tmux.conf:
      path: tmux/tmux.conf
    ~/.tmux/plugins/tpm:
      path: tmux/plugins/tpm
    ~/.tmux/tmuxline.conf:
      path: tmux/tmuxline.conf

    # Neovim
    ~/.config/nvim/init.lua:
      path: nvim/init.lua
    ~/.config/nvim/lua:
      path: nvim/lua/**.lua
      glob: true
    ~/.config/nvim/coc-settings.json:
      path: nvim/coc-settings.json

    # Fish shell
    ~/.config/fish/config.fish:
      path: fish/config.fish
    ~/.config/fish/conf.d:
      path: fish/conf.d/*.fish
      glob: true
    ~/.config/fish/functions:
      path: fish/functions/*.fish
      glob: true
    ~/.config/fish/fish_plugins:
      path: fish/fish_plugins

    # Alacritty
    ~/.config/alacritty/alacritty.yml:
      path: alacritty/alacritty.yml
    # Git
    ~/.config/git/config:
      path: git/config

    # Bat
    ~/.config/bat/config:
      path: bat/config

    # Bottom
    ~/.config/bottom/bottom.toml:
      path: bottom/bottom.toml

    # starship
    ~/.config/starship.toml:
      path: starship/starship.toml

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [curl -fsSL https://starship.rs/install.sh | bash /dev/stdin --yes, Installing Starship]
