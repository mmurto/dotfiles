- defaults:
    link:
      relink: true
      create: true

- clean: 
    # General
    - '~'
    - '~/.config'

    # Neovim
    - '~/.config/nvim'
    - '~/.config/nvim/general'
    - '~/.config/nvim/keys'
    - '~/.config/nvim/themes'

    # Fish
    - '~/.config/fish'
    - '~/.config/fish/functions'
    - '~/.config/fish/conf.d'

    # Alacritty
    - '~/.config/alacritty'

    # Bat
    - '~/.config/bat'

    # Git
    - '~/.config/git'

    # Bottom
    - '~/.config/bottom'

- link:
    # Tmux
    ~/.tmux.conf:
      path: tmux/tmux.conf
    ~/.tmux/plugins/tpm:
      path: tmux/plugins/tpm
    ~/.tmux/tmuxline.conf:
      path: tmux/tmuxline.conf

    # Neovim
    ~/.config/nvim/init.lua:
      path: nvim/init.lua
    ~/.config/nvim/lua:
      path: nvim/lua/*.lua
      glob: true
    ~/.config/nvim/vim-plug/plugins.vim:
      path: nvim/vim-plug/plugins.vim
    ~/.config/nvim/general:
      path: nvim/general
    ~/.config/nvim/keys:
      path: nvim/keys
    ~/.config/nvim/themes:
      path: nvim/themes
    ~/.config/nvim/coc-settings.json:
      path: nvim/coc-settings.json
    ~/.config/nvim/ale.vim:
      path: nvim/ale.vim
    ~/.local/share/nvim/site/autoload/plug.vim:
      path: nvim/autoload/plug.vim
    ~/.config/nvim/ftdetect:
      path: nvim/ftdetect

    # Fish shell
    ~/.config/fish/config.fish:
      path: fish/config.fish
    ~/.config/fish/conf.d:
      path: fish/conf.d/*.fish
      glob: true
    ~/.config/fish/functions:
      path: fish/functions/*.fish
      glob: true
    ~/.config/fish/fish_plugins:
      path: fish/fish_plugins

    # Alacritty
    ~/.config/alacritty/alacritty.yml:
      path: alacritty/alacritty.yml
    # Git
    ~/.config/git/config:
      path: git/config

    # Bat
    ~/.config/bat/config:
      path: bat/config

    # Bottom
    ~/.config/bottom/bottom.toml:
      path: bottom/bottom.toml

    # starship
    ~/.config/starship.toml:
      path: starship/starship.toml

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [sh -c "(curl -fsSL https://starship.rs/install.sh)" -- --yes, Installing Starship]
