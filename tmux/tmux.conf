# Start windows and panes at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Remap prefix from 'C-b' to 'C-a'.
 unbind C-b
 set-option -g prefix C-a
 bind-key C-a send-prefix

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g default-terminal "screen-256color"
# tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc"

# Add vim keys for buffer.
setw -g mode-keys vi

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jimeh/tmux-themepack'

set -g @themepack 'basic'

# Mouse friendly
set -g mouse on

# Avoid ESC delay
set -s escape-time 0

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

setw -g history-limit 100000

set -g status-style bg='#fafafa',fg='#383a42'
set -g status-justify centre
set -g status-interval 1
set-window-option -g window-status-current-style fg='#fafafa',bg='#50a14f'
set-window-option -g window-status-style fg='#fafafa',bg='#98c379'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
